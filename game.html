<html>
    <head>
        <title>Text Editor App</title>
        <meta name="description" content="A simple text editor app built with HTML, CSS and JavaScript">
        <style>
            textarea {
                width: 100%;
                height: 400px;
                resize: none;
            }
        </style>
    </head>
    <body>
        <h1>Text Editor App</h1>
        <p>Use this text editor to create and save your documents.</p>
        <textarea id="textarea" oninput="updateText()"></textarea>
        <script>
            function updateText() {
                var textarea = document.getElementById('textarea');
                document.getElementById('textarea').innerHTML = textarea.value;
            }
        </script>
    </body>
</html>
