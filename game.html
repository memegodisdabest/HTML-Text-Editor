<html>
    <head>
        <title>Simple HTML Editor App</title>
        <meta name="description" content="A simple offline text editor app built with HTML">
        <style>
            textarea {
                width: 100%;
                height: 400px;
                resize: none;
            }
        </style>
    </head>
    <body>
        <h1>Simple HTML Editor App</h1>
        <p>Use this simple text editor to create and save your documents. Completely Offiline!</p>
        <textarea id="textarea" oninput="updateText()"></textarea>
        <script>
            function updateText() {
                var textarea = document.getElementById('textarea');
                document.getElementById('textarea').innerHTML = textarea.value;
            }
        </script>
    </body>
</html>
